<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar navigation menu -->
    <div class="sidebar">
        <!-- Links to different sections of the application -->
        <a href="#dashboard">Dashboard</a> 
        <a href="#workouts">Workouts</a> 
        <a href="#progress">Progress</a> 
        <a href="#settings">Settings</a> 
    </div>

    <!-- Main content area -->
    <div class="content">
        <!-- Header section -->
        <div class="header">
            <h1>Workout Planner</h1>
            <div>
                <!-- Navigation buttons for the calendar -->
                <button onclick="prevMonth()" aria-label="Previous Month">&#8249; Prev</button> <!-- Button to navigate to the previous month -->
                <span id="month-year"></span> <!-- Placeholder for displaying the current month and year -->
                <button onclick="nextMonth()" aria-label="Next Month">Next &#8250;</button> <!-- Button to navigate to the next month -->
            </div>
        </div>

        <!-- Calendar section -->
        <div class="weekly-calendar" id="calendar">
            <!-- Placeholder for rendering the days of the week and calendar dates dynamically -->
        </div>

        <!-- Exercise details section -->
        <div class="exercise-details">
            <div>Exercise Details and Editing</div>
            <button id="add-exercise" aria-label="Add New Exercise">Add Exercise</button> <!-- Button for adding a new exercise -->
        </div>
    </div>
    
    <!-- Modal for selecting exercises -->
    <div id="exercise-modal" class="modal" role="dialog" aria-labelledby="exercise-modal-label" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Close Modal">&times;</span>
            <h2 id="exercise-modal-label">Add an Exercise</h2>
            <label for="exercise-day">Select a Day:</label>
            <select id="exercise-day" aria-label="Select Day for Exercise">
                <!-- Days will be dynamically populated -->
            </select>
            <h3>Select an Exercise</h3>
            <ul id="exercise-list">
                <!-- Exercise options will be dynamically added here -->
            </ul>
            <button id="add-selected-exercise" aria-label="Add Selected Exercise">Add to Calendar</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="index.js"></script>
</body>
</html>
